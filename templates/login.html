
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal do Cliente - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-black">Portal do Cliente</h2>
        <form action="/login" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="E-mail" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
            <input type="password" name="password" placeholder="Senha" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black" />
            <button type="submit"
                class="w-full bg-black text-white font-bold py-2 rounded-md hover:bg-gray-800">Entrar</button>
        </form>
    </div>
</body>
</html>
